version: '3.9'

services:
  raspberry_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fusion_solar_app
    volumes:
      - .:/app 
      - ./logs:/app/logs
      - .env:/app/.env
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    devices:
      - "/dev/gpiomem:/dev/gpiomem"
    restart: unless-stopped
    environment:
      - DEVICE_ID=${DEVICE_ID}
      - MIN_POWER_TO_ON=${MIN_POWER_TO_ON}
      - TZ=Europe/Warsaw
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
    privileged: true
